<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Управление пользователями</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='users.css') }}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container py-5">
    <h2 class="mb-4">Пользователи</h2>
    <table class="table table-bordered table-hover">
        <thead class="table-light">
            <tr>
                <th>ID</th>
                <th>Имя пользователя</th>
                <th>Роль</th>
                <th>Действие</th>
            </tr>
        </thead>
        <tbody>
        {% for user in users %}
            <tr>
                <td>{{ user.id }}</td>
                <td>{{ user.username }}</td>
                <td>{{ 'Супер-админ' if user.is_superadmin else user.role }}</td>
                <td>
                    {% if not user.is_superadmin and user.role != 'admin' %}
                        <form method="POST" action="{{ url_for('make_admin', user_id=user.id) }}">
                            <button type="submit" class="btn btn-sm btn-warning">Сделать админом</button>
                        </form>
                    {% else %}
                        <span class="text-muted">—</span>
                    {% endif %}
                </td>
            </tr>
        {% endfor %}
        </tbody>
    </table>
    <div class="mt-3">
        <a href="{{ url_for('admin_panel') }}">Назад</a> |
        <a href="{{ url_for('logout') }}">Выйти</a>
    </div>
</body>
</html>
