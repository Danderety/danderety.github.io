<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Вход</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='login.css') }}">
</head>
<body>
  <div class="container">
    <h2>Вход</h2>
    <form method="POST">
      {{ form.hidden_tag() }}
      {{ form.username.label }} {{ form.username() }}
      {{ form.password.label }} {{ form.password() }}
      {{ form.submit() }}
    </form>
    <p>Нет аккаунта? <a href="{{ url_for('routes_bp.register') }}">Зарегистрироваться</a></p>
  </div>
</body>
</html>
